<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com" rel="stylesheet"></script>
  <title>Login - JoeBis</title>
</head>

<body class="bg-gray-100 p-4">
  <header class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md text-gray-700">
    <h1 class="text-2xl font-semibold text-center">Welcome to the JoeBis!</h1>
  </header>
  <main class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md">
    <h2 class="text-xl font-semibold mb-4 ">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div class="space-y-2">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" class="w-full border rounded-md py-2 px-3"
          placeholder="Enter your student email">
      </div>
      <div class="space-y-2">
        <label for "password" class="block text-gray-700">Password:</label>
        <input type="password" id="password" class="w-full border rounded-md py-2 px-3"
          placeholder="Enter your password">
      </div>
      <div>
        <button type="submit"
          class="bg-rose-300 text-white rounded-md py-2 px-4 w-full hover:bg-rose-500">Login</button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <p>Don't have an account? <a href="register.html" class="text-cyan-400">Register</a></p>
    </div>
  </main>
  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // You can add authentication logic here, such as checking the credentials against a database.
      // For this example, let's assume a simple check.
      if (email === "user@example.com" && password === "password") {
        alert("Login successful!");
        // Redirect to the dashboard or another page here.
      } else {
        alert("Login failed. Please check your credentials.");
      }
    });
  </script>
</body>

</html>
