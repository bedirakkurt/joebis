<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>JoeBis</title>
</head>

<body class="bg-gray-100 p-4">
  <header class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md text-gray-700">
    <h1 class="text-2xl font-semibold text-center">Welcome to the JoeBis!</h1>
  </header>
  <main class="container mx-auto mt-4 bg-white p-4 shadow-lg rounded-lg max-w-md">
    <h2 class="text-xl font-semibold mb-4">Register</h2>
    <form id="registerForm" class="space-y-4">
      <div class="space-y-2">
        <label for="newName" class="block text-gray-700">Name:</label>
        <input type="text" id="newName" class="w-full border rounded-md py-2 px-3" placeholder="Enter your name">
      </div>
      <div class="space-y-2">
        <label for="newSurname" class="block text-gray-700">Surname:</label>
        <input type="text" id="newSurname" class="w-full border rounded-md py-2 px-3" placeholder="Enter your surname">
      </div>
      <div class="space-y-2">
        <label for="newEmail" class="block text-gray-700">Email:</label>
        <input type="email" id="newEmail" class="w-full border rounded-md py-2 px-3"
          placeholder="Enter your student email">
      </div>
      <div class="space-y-2">
        <label for="newPassword" class="block text-gray-700">Password:</label>
        <input type="password" id="newPassword" class="w-full border rounded-md py-2 px-3"
          placeholder="Enter your password">
      </div>
      <div class="space-y-2">
        <label for="newPhoneNumber" class="block text-gray-700">Telephone Number:</label>
        <input type="text" id="newPhoneNumber" class="w-full border rounded-md py-2 px-3"
          placeholder="Enter your telephone number">
      </div>
      <div>
        <button type="submit"
          class="bg-rose-300 text-white rounded-md py-2 px-4 w-full hover:bg-rose-500">Register</button>
      </div>
    </form>
  </main>
  <script>
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const newName = document.getElementById("newName").value;
      const newSurname = document.getElementById("newSurname").value;
      const newEmail = document.getElementById("newEmail").value;
      const newPassword = document.getElementById("newPassword").value;
      const newPhoneNumber = document.getElementById("newPhoneNumber").value;

      // You can add registration logic here, such as storing the new user's information in a database.
      // For this example, we're not implementing registration, just a simple alert.
      alert("Registration successful!");
    });
  </script>
</body>

</html>
